<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello Socks | Stytch example</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
</head>

<body>
    <div class="app">
        <div class="nav">
            <h2>Hello Socks</h2>
            <div>
                <span class="navItem">Women</span>
                <span class="navItem">Men</span>
                <span class="navItem">Kids</span>
                <span class="navItem">Sale</span>
                <span class="navItem">Community</span>
            </div>
            <div>
                <img class="icon" src="/assets/images/shopping-bag.png">
                <img class="icon" src="/assets/images/person.png">
            </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="cardContent">
                    <h1>Men's socks collection</h1>

                    <div class="click-zoom" style="display:inline-table; height:inherit; position:relative">
                        <label style="position:relative; top:-275px; left:-100px">
                            <input type="checkbox">
                            <img class="socksimg" src="/assets/images/greensocks.png" alt="Men's green socks"
                                title="Photo by NIKHIL on Unsplash">
                        </label>
                    </div>

                    <div class="click-zoom" style="display:inline-table; height:inherit; position:relative">
                        <label style="position:relative; top:-1040px; left:130px">
                            <input type="checkbox">
                            <img class="socksimg" src="/assets/images/bluesocks.png" alt="Men's blue socks"
                                title="Photo by NIKHIL on Unsplash">
                        </label>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
